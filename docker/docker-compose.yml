services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - qdrant-net

  whisper:
    build:
      context: ./whisper
    image: whisper-app
    container_name: whisper-container
    volumes:
      - ./lectures:/data
      - ./whisper/models:/root/.cache/whisper
    networks:
      - qdrant-net
    
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - qdrant-net
volumes:
  ollama:
  qdrant_data:

networks:
  qdrant-net:

configs:
  qdrant_config:
    content: |
      log_level: INFO
